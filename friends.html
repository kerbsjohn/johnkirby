<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Love's Guiding Light</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 20px;
    }
    .poem-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 1.8em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="poem-container">
    <h1>
    A laugh, a tear, a hand to lend, <br>
The love that shines within a friend. <br>
Through storms we stand, through joys we soar, <br>
Together strong, forevermore. <br>

    </h1>
  </div>
</body>
</html>
